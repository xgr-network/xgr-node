version: '3.9'

services:
  ## RUN ROOTCHAIN
  rootchain:
    image: ghcr.io/xgrnetwork/go-ethereum-console:latest
    container_name: xgrchain-rootchain
    command: [
      "--dev",
      "--dev.period", "2",
      "--datadir", "/eth1data",
      "--ipcpath", "/eth1data/geth.ipc",
      "--http",
      "--http.addr", "0.0.0.0",
      "--http.vhosts", "*",
      "--http.api", "eth,net,web3,debug",
      "--ws",
      "--ws.addr", "0.0.0.0"
    ]
    ports:
      - '8545:8545'
    volumes:
      - eth1data:/eth1data
    networks:
      - xgrchain-docker

  ## INITIALIZE GENESIS AND SECRETS, ETC.
  init:
    build:
      context: ../../
      dockerfile: docker/local/Dockerfile
    image: local/xgrchain
    container_name: xgrchain-bootstrapper
    command: [ "init", "${EDGE_CONSENSUS:-polybft}" ]
    depends_on:
      rootchain:
        condition: service_started
    volumes:
      - data:/data
    networks:
      - xgrchain-docker

  ## RUN NODES
  node-1:
    image: local/xgrchain
    container_name: xgrchain-validator-1
    command: [ "start-node-1", "${EDGE_CONSENSUS:-polybft}" ]
    depends_on:
      init:
        condition: service_completed_successfully
      rootchain:
        condition: service_started
    ports:
      - '10000:9632'
      - '10002:8545'
      - '10003:5001'
    volumes:
      - data:/data
    networks:
      - xgrchain-docker
    restart: on-failure

  node-2:
    image: local/xgrchain
    container_name: xgrchain-validator-2
    command: [
      "server",
      "--data-dir",
      "/data/data-2",
      "--chain", "/data/genesis.json",
      "--grpc-address", "0.0.0.0:9632",
      "--libp2p", "0.0.0.0:1478",
      "--jsonrpc", "0.0.0.0:8545",
      "--prometheus", "0.0.0.0:5001",
      "--seal"
    ]
    depends_on:
      init:
        condition: service_completed_successfully
      rootchain:
        condition: service_started
    ports:
      - '20000:9632'
      - '20002:8545'
      - '20003:5001'
    volumes:
      - data:/data
    networks:
      - xgrchain-docker
    restart: on-failure

  node-3:
    image: local/xgrchain
    container_name: xgrchain-validator-3
    command: [
      "server",
      "--data-dir", "/data/data-3",
      "--chain", "/data/genesis.json",
      "--grpc-address", "0.0.0.0:9632",
      "--libp2p", "0.0.0.0:1478",
      "--jsonrpc", "0.0.0.0:8545",
      "--prometheus", "0.0.0.0:5001",
      "--seal"
    ]
    depends_on:
      init:
        condition: service_completed_successfully
      rootchain:
        condition: service_started
    ports:
      - '30000:9632'
      - '30002:8545'
      - '30003:5001'
    volumes:
      - data:/data
    networks:
      - xgrchain-docker
    restart: on-failure

  node-4:
    image: local/xgrchain
    container_name: xgrchain-validator-4
    command: [
      "server",
      "--data-dir",  "/data/data-4",
      "--chain", "/data/genesis.json",
      "--grpc-address", "0.0.0.0:9632",
      "--libp2p", "0.0.0.0:1478",
      "--jsonrpc", "0.0.0.0:8545",
      "--prometheus", "0.0.0.0:5001",
      "--seal"
    ]
    depends_on:
      init:
        condition: service_completed_successfully
      rootchain:
        condition: service_started
    ports:
      - '40000:9632'
      - '40002:8545'
      - '40003:5001'
    volumes:
      - data:/data
    networks:
      - xgrchain-docker
    restart: on-failure

networks:
  xgrchain-docker:
    driver: bridge
    name: xgrchain-docker

volumes:
  data:
  eth1data:
  genesis:
