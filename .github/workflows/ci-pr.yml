name: CI (PR)

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:    

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Go test (unit)
        run: |
          set -euo pipefail
          pkgs=$(go list ./... | grep -vE '(/e2e($|/)|/e2e-polybft($|/)|/tests($|/)|/tracker($|/)|/command/rootchain/deploy($|/)|/consensus/polybft($|/))')
          go test -count=1 -short $pkgs


      - name: Go build
        run: go build ./...
